<div>
  <form action="" (ngSubmit)="changeDetail(detailForm)" #detailForm="ngForm">
    <div class="form-group">
      <label for="productCode">Product Code:</label>
      <input type="text" class="form-control" name="productCode" id="productCode" ngModel value="{{ product.productCode }}" aria-describedby="productHelpId" placeholder="Product Code">
      <small id="productHelpId" class="form-text text-muted">Product is required</small>
    </div>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control" name="productName" id="productName" [(ngModel)]="product.productName" aria-describedby="productHelpId" placeholder="Product Name">
      <small id="productHelpId" class="form-text text-muted">Product name is required</small>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Update</button>
    </div>
  </form>
  <br>
  <p>{{ product | json }}</p>
</div>
